<!doctype html>
  <head>
	<title>Reset :: toddycat</title>

	 <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/application.css" rel="stylesheet">

  </head>
 <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ToddyCat</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
              <li><a href="/">Sign Out</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
      	<div class="row">
      	  <div class="col-lg-4 col-lg-offset-4">	
		    <div class="page-header">
		      <h1>Please reset your password.</h1>
		      <div class="row">
		       <div class="col-lg-9">
			      <form role="form">
			  		<div class="form-group">
			  			<label for="user_password">Password:</label>
			  			<input id="user_password" class="form-control" name="user[password]" type="password" value="" placeholder="Password">
			  			<div class="form-group">
			  			<label for="user_password_confirmation">Password Confirmation:</label>
			  			<input id="user_password_confirmation" class="form-control" name="user[password_confirmation]" type="password" value="" placeholder="Re-type your Password">
			  		</div>
			  		<div class="form-group">
			  			<input type="submit" class="btn btn-success" value="Register">
			  			<input class="btn btn-warning" value="Show Password">
			  		</div>
			  	  </form>
			  	</div>
			  </div>
		  	</div>
		  </div>
		</div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">
        	<a href="/privacy">Privacy Policy</a> &bull;

      </div>
    </div>

     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script src="../js/bootstrap.js"></script>
</body>
</html>
